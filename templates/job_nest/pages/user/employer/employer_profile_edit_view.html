{% extends 'components/base.html' %}
{% load static %}

{% block title %}
    Employer Edit Profile
{% endblock %}

{% block content %}

<style>
    body {
        font-family: 'Inter', sans-serif;
        background-image: url('{% static 'images/bg-2.jpg' %}');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }
    .main-content {
        background-color: #ffffffd0;
    }
    .message-box {
        transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        transform: translateY(20px);
    }
    .step-indicator {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
    }
    .step {
        text-align: center;
        position: relative;
        flex: 1;
    }
    .step-number {
        background-color: #4f46e5; /* Indigo color */
        color: white;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        margin: 0 auto;
    }
    .step-title {
        margin-top: 8px;
        font-weight: 600;
        color: #4f46e5; /* Indigo color */
    }
    .form-step {
        display: none; /* Hide all steps initially */
    }
    .form-step.active {
        display: block; /* Show the active step */
    }
</style>

<div class="glass-container flex-grow flex items-center justify-center py-12">
    <div class="main-content w-full max-w-2xl mx-auto p-8 rounded-2xl shadow-xl border border-gray-200">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Edit Company Profile</h1>
            <p class="text-gray-600 mt-2">Update your company details and showcase your brand.</p>
        </div>

        <!-- Step Indicator -->
        <div class="step-indicator">
            <div class="step">
                <div class="step-number">1</div>
                <div class="step-title">Basic Info</div>
            </div>
            <div class="step">
                <div class="step-number">2</div>
                <div class="step-title">Company Details</div>
            </div>
            <div class="step">
                <div class="step-number">3</div>
                <div class="step-title">Description & Mission</div>
            </div>
        </div>

        <form id="profile-edit-form" class="space-y-6">
            <!-- Step 1: Basic Info -->
            <div class="form-step active" id="step-1">
                <!-- Full Name -->
                <div>
                    <label for="fullName" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                    <input type="text" id="fullName" name="full_name" required value="{{employer.user.full_name}}" class="w-full p-3 rounded-lg border-2 border-gray-300 focus:border-indigo-500 focus:outline-none transition-colors duration-300 bg-white text-gray-900 placeholder-gray-400">
                </div>

                <!-- Username -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    <input type="text" id="username" name="username" required value="{{employer.user.username}}" class="w-full p-3 rounded-lg border-2 border-gray-300 focus:border-indigo-500 focus:outline-none transition-colors duration-300 bg-white text-gray-900 placeholder-gray-400" readonly>
                </div>

                <!-- Phone Number -->
                <div>
                    <label for="phoneNumber" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                    <input type="tel" id="phoneNumber" name="phone_number" required value="{{employer.phone_number}}" class="w-full p-3 rounded-lg border-2 border-gray-300 focus:border-indigo-500 focus:outline-none transition-colors duration-300 bg-white text-gray-900 placeholder-gray-400" placeholder="e.g., +1 (555) 123-4567">
                </div>
            </div>

            <!-- Step 2: Company Details -->
            <div class="form-step" id="step-2">
                <!-- Company Name -->
                <div>
                    <label for="companyName" class="block text-sm font-medium text-gray-700 mb-1">Company Name</label>
                    <input type="text" id="companyName" name="company_name" required value="{{employer.company_name}}" class="w-full p-3 rounded-lg border-2 border-gray-300 focus:border-indigo-500 focus:outline-none transition-colors duration-300 bg-white text-gray-900 placeholder-gray-400">
                </div>

                <!-- Company Website -->
                <div>
                    <label for="companyWebsite" class="block text-sm font-medium text-gray-700 mb-1">Company Website</label>
                    <input type="url" id="companyWebsite" name="company_website" value="{{employer.company_website}}" class="w-full p-3 rounded-lg border-2 border-gray-300 focus:border-indigo-500 focus:outline-none transition-colors duration-300 bg-white text-gray-900 placeholder-gray-400">
                </div>

                <!-- Location -->
                <div>
                    <label for="location" class="block text-sm font-medium text-gray-700 mb-1">Location</label>
                    <input type="text" id="location" name="company_location" required value="{{employer.company_location}}" class="w-full p-3 rounded-lg border-2 border-gray-300 focus:border-indigo-500 focus:outline-none transition-colors duration-300 bg-white text-gray-900 placeholder-gray-400">
                </div>
                
                <!-- Industry -->
                <div>
                    <label for="industry" class="block text-sm font-medium text-gray-700 mb-1">Industry</label>
                    <input type="text" id="industry" name="industry" required value="{{employer.industry}}" class="w-full p-3 rounded-lg border-2 border-gray-300 focus:border-indigo-500 focus:outline-none transition-colors duration-300 bg-white text-gray-900 placeholder-gray-400">
                </div>

                <!-- Team Size -->
                <div>
                    <label for="teamSize" class="block text-sm font-medium text-gray-700 mb-1">Team Size</label>
                    <input type="text" id="teamSize" name="company_size" required value="{{employer.company_size}}" class="w-full p-3 rounded-lg border-2 border-gray-300 focus:border-indigo-500 focus:outline-none transition-colors duration-300 bg-white text-gray-900 placeholder-gray-400">
                </div>
            </div>

            <!-- Step 3: Description & Mission -->
            <div class="form-step" id="step-3">
                <!-- Company Description -->
                <div>
                    <label for="company_description" class="block text-sm font-medium text-gray-700 mb-1">Company Description</label>
                    <textarea id="company_description" name="company_description" rows="6" required class="w-full p-3 rounded-lg border-2 border-gray-300 focus:border-indigo-500 focus:outline-none transition-colors duration-300 bg-white text-gray-900 placeholder-gray-400">{{employer.company_description}}</textarea>
                </div>

                <!-- Company Mission -->
                <div>
                    <label for="company_mission" class="block text-sm font-medium text-gray-700 mb-1">Company Mission</label>
                    <textarea id="company_mission" name="company_mission" rows="6" required class="w-full p-3 rounded-lg border-2 border-gray-300 focus:border-indigo-500 focus:outline-none transition-colors duration-300 bg-white text-gray-900 placeholder-gray-400">{{employer.company_mission}}</textarea>
                </div>
            </div>

            <!-- Navigation Buttons -->
            <div class="flex justify-between mt-6">
                <button type="button" id="prevButton" class="hidden bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-full hover:bg-gray-400 transition-transform duration-300 transform hover:scale-105">
                    Previous
                </button>
                <button type="button" id="nextButton" class="bg-indigo-600 text-white font-bold py-2 px-4 rounded-full hover:bg-indigo-700 transition-transform duration-300 transform hover:scale-105">
                    Next
                </button>
            </div>

            <!-- Submit Button -->
            <button type="submit" id="submitButton" class="hidden w-full bg-indigo-600 text-white font-bold py-3 px-6 rounded-full shadow-lg hover:bg-indigo-700 transition-transform duration-300 transform hover:scale-105">
                Save Changes
            </button>
        </form>

        <!-- Custom Message Box for success/error messages -->
        <div id="messageBox" class="message-box hidden fixed bottom-4 left-1/2 -translate-x-1/2 p-4 rounded-lg shadow-xl text-center z-[100] transition-all duration-300 transform-gpu">
            <span id="messageText"></span>
            <button id="closeMessageBox" class="ml-4 text-white font-bold leading-none">&times;</button>
        </div>
    </div>
</div>

<script>
    // Mobile menu toggle logic
    document.getElementById('mobile-menu-btn').addEventListener('click', () => {
        const mobileMenu = document.getElementById('mobile-menu');
        mobileMenu.classList.toggle('hidden');
    });

    document.addEventListener('DOMContentLoaded', () => {
        const profileEditForm = document.getElementById('profile-edit-form');
        const messageBox = document.getElementById('messageBox');
        const messageText = document.getElementById('messageText');
        const closeMessageBox = document.getElementById('closeMessageBox');

        const steps = document.querySelectorAll('.form-step');
        const nextButton = document.getElementById('nextButton');
        const prevButton = document.getElementById('prevButton');
        const submitButton = document.getElementById('submitButton');

        let currentStep = 0;

        function showStep(step) {
            steps.forEach((s, index) => {
                s.classList.toggle('active', index === step);
            });
            prevButton.classList.toggle('hidden', step === 0);
            nextButton.classList.toggle('hidden', step === steps.length - 1);
            submitButton.classList.toggle('hidden', step !== steps.length - 1);
        }

        function showMessage(message, type) {
            messageText.textContent = message;
            messageBox.classList.remove('hidden', 'bg-green-600', 'bg-red-600', 'bg-blue-600', 'text-white', 'opacity-0', 'translate-y-full');
            messageBox.classList.add('flex', 'opacity-100');

            if (type === 'success') {
                messageBox.classList.add('bg-green-600', 'text-white');
            } else if (type === 'error') {
                messageBox.classList.add('bg-red-600', 'text-white');
            } else {
                messageBox.classList.add('bg-blue-600', 'text-white');
            }

            setTimeout(() => {
                messageBox.classList.add('opacity-0', 'translate-y-full');
                setTimeout(() => messageBox.classList.add('hidden'), 300);
            }, 3000);
        }

        closeMessageBox.addEventListener('click', () => {
            messageBox.classList.add('opacity-0', 'translate-y-full');
            setTimeout(() => messageBox.classList.add('hidden'), 300);
        });

        // Handle the Next button click
        nextButton.addEventListener('click', () => {
            if (currentStep < steps.length - 1) {
                currentStep++;
                showStep(currentStep);
            }
        });

        // Handle the Previous button click
        prevButton.addEventListener('click', () => {
            if (currentStep > 0) {
                currentStep--;
                showStep(currentStep);
            }
        });

        // Handle the form submission
        profileEditForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Show a "loading" message
            showMessage('Saving changes...', 'info');

            // Simulate a network request with a delay
            setTimeout(() => {
                // In a real application, you would send this form data to a backend server.
                // For now, we'll just show a success message.
                showMessage('Profile updated successfully!', 'success');
                // In a real app, you would not reset the form but rather update the UI.
            }, 1500);
        });

        // Initialize the first step
        showStep(currentStep);
    });
</script>

{% endblock %}
